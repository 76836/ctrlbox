<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CtrlBox</title>
  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 400px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

.header img {
    max-width: 100px;
    height: auto;
    border-radius: 10px;
}

.settings {
    padding: 20px;
}

.settings button {
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    border: none;
    border-radius: 10px;
    background-color: #007aff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.settings button:last-child {
    margin-bottom: 0;
}

.settings button:hover {
    background-color: #005bb5;
}
  </style>
   <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CtrlBox">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Control Box">

    <!-- Inline Manifest -->
    <link rel="manifest" href="data:application/json,{%22name%22:%22CtrlBox%22,%22short_name%22:%22CtrlBox%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#ffffff%22,%22description%22:%22Control%20interface%20for%20IoT%20devices%22,%22icons%22:[{%22src%22:%22icon.png%22,%22sizes%22:%22192x192%22,%22type%22:%22image/png%22}]}">

    <!-- Fallback icon in case the inline manifest icon does not load -->
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="control-image" src="" alt="Control Image">
        </div>
        <div class="settings">
            <button id="lockBtn">Lock</button>
            <button id="pingBtn">Ping</button>
            <button id="pauseBtn">Play/Pause</button>
            <button onclick="window.location = './settings';">CtrlBox Settings</button>
        </div>
    </div>
    <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Load the image URL from local storage
    var controlImageUrl = localStorage.getItem('controlImageUrl');
    if (controlImageUrl) {
        document.getElementById('control-image').src = controlImageUrl;
    }

    // Define the button actions
    var buttons = [
        { id: 'lockBtn', endpoint: '/lock' },
        { id: 'pingBtn', endpoint: '/ping' },
        { id: 'pauseBtn', endpoint: '/pause' }
    ];

    buttons.forEach(function(button) {
        document.getElementById(button.id).addEventListener('click', function () {
            var webhookUrl = localStorage.getItem('webhookUrl');
            if (webhookUrl) {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', webhookUrl + button.endpoint, true);

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        console.log(button.endpoint + ' request sent successfully');
                    } else if (webhookUrl.startsWith('https://')) {
                        // Retry with HTTP if HTTPS fails
                        webhookUrl = webhookUrl.replace('https://', 'http://');
                        retryRequest(webhookUrl, button.endpoint);
                    } else {
                        console.error('Failed to send ' + button.endpoint + ' request');
                    }
                };

                xhr.onerror = function () {
                    if (webhookUrl.startsWith('https://')) {
                        // Retry with HTTP on network error
                        webhookUrl = webhookUrl.replace('https://', 'http://');
                        retryRequest(webhookUrl, button.endpoint);
                    } else {
                        console.error('Error sending the request');
                    }
                };

                xhr.send();
            } else {
                console.error('Webhook URL not found in local storage');
            }
        });
    });

    // Retry function for HTTP fallback
    function retryRequest(url, endpoint) {
        var xhrRetry = new XMLHttpRequest();
        xhrRetry.open('POST', url + endpoint, true);
        xhrRetry.onreadystatechange = function () {
            if (xhrRetry.readyState === 4) {
                if (xhrRetry.status === 200) {
                    console.log(endpoint + ' request sent successfully (HTTP fallback)');
                } else {
                    console.error('Failed to send ' + endpoint + ' request (HTTP fallback)');
                }
            }
        };
        xhrRetry.onerror = function () {
            console.error('Error sending the request (HTTP fallback)');
        };
        xhrRetry.send();
    }
});
  </script>
</body>
</html>
